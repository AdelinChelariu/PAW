<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formular CV</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      max-width: 800px;
      margin: auto;
    }
    fieldset {
      margin-bottom: 15px;
      padding: 10px;
    }
    label {
      display: inline-block;
      width: 150px;
      vertical-align: top;
      margin-bottom: 10px;
    }
    input, textarea {
      width: calc(100% - 160px);
      padding: 5px;
      margin-bottom: 10px;
    }
    input[type="submit"] {
      width: auto;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Formular pentru introducerea CV-ului</h1>
  <form action="#" method="post">
    <fieldset>
      <legend>Informații personale</legend>
      <label for="nume">Nume:</label>
      <input type="text" id="nume" name="nume" required><br>
      
      <label for="prenume">Prenume:</label>
      <input type="text" id="prenume" name="prenume" required><br>
      
      <label for="data_nasterii">Data nașterii:</label>
      <input type="date" id="data_nasterii" name="data_nasterii" required><br>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>
      
      <label for="telefon">Telefon:</label>
      <input type="tel" id="telefon" name="telefon" required><br>
      
      <label for="adresa">Adresă:</label>
      <input type="text" id="adresa" name="adresa"><br>
    </fieldset>
    
    <fieldset>
      <legend>Educație și formare</legend>
      <label for="educatie">Descriere:</label>
      <textarea id="educatie" name="educatie" rows="4" placeholder="Detalii despre studiile și formarea profesională"></textarea>
    </fieldset>
    
    <fieldset>
      <legend>Experiență profesională</legend>
      <label for="experienta">Descriere:</label>
      <textarea id="experienta" name="experienta" rows="4" placeholder="Detalii despre experiența profesională"></textarea>
    </fieldset>
    
    <fieldset>
      <legend>Competențe și abilități</legend>
      <label for="competente">Descriere:</label>
      <textarea id="competente" name="competente" rows="4" placeholder="Detalii despre competențele personale și profesionale"></textarea>
    </fieldset>
    
    <input type="submit" value="Trimite CV-ul">
  </form>
</body>
</html>
